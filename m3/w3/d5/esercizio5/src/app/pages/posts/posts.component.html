<div class="card-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Create a new post</mat-card-title>
    </mat-card-header>
    <form class="form">
      <mat-card-content class="form-items-container">
        <mat-form-field class="title-container">
          <input [(ngModel)]="post.title" matInput placeholder="Title" name="title">
        </mat-form-field>
        <mat-form-field class="content-container">
          <textarea [(ngModel)]="post.content" matInput placeholder="Content" name="content"></textarea>
        </mat-form-field>
      </mat-card-content>
      <button (click)="createPost()" mat-stroked-button color="accent" class="btn-block">Submit</button>
    </form>
  </mat-card>
</div>




<div *ngFor="let post of posts">
  <form class="post-card">
    <mat-card class="card">
      <mat-card-title-group class="title">
        <mat-card-title>{{post.title}}</mat-card-title>

        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content class="content">
        {{post.content}}
      </mat-card-content>
      <div class="buttons-flex">
        <button type='button' routerLink='editpost' mat-button mat-raised-button color="primary">Modify</button>
        <span></span>
        <button (click)="delPost(post)" mat-button mat-raised-button color="primary">Delete</button>
      </div>
    </mat-card>
  </form>
</div>
