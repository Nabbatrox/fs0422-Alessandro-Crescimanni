<main class="form-signin w-100 m-auto">
    <form [formGroup]="form">

        <div class="container">
            <div class="row">

                <div class="col-4"></div>
                <div class="col-4">
                    <div id="signup-title">
                        <h1 class="h3 mb-3 fw-normal">Please <br>sign up</h1>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="form-floating">
                        <input formControlName="username" type="username" class="form-control" id="floatingUsername"
                            placeholder="Niceguy69">
                        <label for="floatingInput">Username</label>
                    </div>
                </div>
                <div class="col-4"></div>

                <div class="col-4"></div>
                <div class="col-4  mt-1 mb-1">

                    <div class="form-floating">
                        <input formControlName="firstname" type="firstname" class="form-control" id="floatingInput1"
                            placeholder="insert your name">
                        <label for="floatingInput">Firstname</label>
                    </div>
                </div>
                <div class="col-4"></div>

                <div class="col-4"></div>
                <div class="col-4  mt-1 mb-1">

                    <div class="form-floating">
                        <input formControlName="lastname" type="lastname" class="form-control" id="floatingInput2"
                            placeholder="insert your lastname">
                        <label for="floatingInput">Lastname</label>
                    </div>
                </div>
                <div class="col-4"></div>


                <div class="col-4"></div>
                <div class="col-4  mt-1 mb-1">

                    <div class="form-floating">
                        <input formControlName="email" type="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                </div>
                <div class="col-4"></div>

                <div class="col-4"></div>
                <div class="col-4  mt-1 mb-1">

                    <div class="form-floating">
                        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="col-4"></div>

                <div class="col-4 mt-5 mb-5"></div>

                <div class="col-4 mt-5">
                    <button (click)="signUp()" class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                </div>

                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">

                    <p class="mt-5 mb-3 text-muted">© 2022–2022</p>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
